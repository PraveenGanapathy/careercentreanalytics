<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Center Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Career Center Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="{{ url_for('form') }}">Data Entry</a>
            </div>
            <div class="d-flex align-items-center ms-auto">
                <div class="date-picker me-2">
                    <select class="form-select form-select-sm" id="fiscalYearSelect">
                        {% for year in fiscal_years %}
                            <option value="{{ year }}">FY {{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="view-toggle">
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-outline-light active" id="quarterView">Quarter</button>
                        <button type="button" class="btn btn-outline-light" id="yearView">Year</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div style="margin-top: 70px;"></div>
    
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
